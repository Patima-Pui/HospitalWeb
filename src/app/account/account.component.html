<div class="account">

  <h3>ค้นหาข้อมูลของผู้ใช้งานระบบ</h3>
  <br><br>
  <p>ชื่อ-นามสกุล ของผู้ใช้งานระบบ</p>
  <form [formGroup]="formGroupNaja" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>ชื่อ</mat-label>
      <input matInput placeholder="Ex. Pizza" formControlName="isName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>นามสกุล</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." formControlName="isSurname"></textarea>
    </mat-form-field>
  </form>

  <form [formGroup]="formGroupNaja" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Username ของผู้ใช้งานระบบ</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." formControlName="isUsername"></textarea>
    </mat-form-field>
  </form>

  <br><br>
  <p>ลิตส์ของผู้ใช้งานระบบ</p>

  <!------------------------------------------------------------------- ตารางนะจ๊ะ ------------------------------------------------------------------->

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- UserId Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef class="th-header"> UserId </th>
        <td mat-cell *matCellDef="let element" class="td-contain"> {{element.id}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef class="th-header"> Username </th>
        <td mat-cell *matCellDef="let element" class="td-contain"> {{element.username}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="th-header"> Name </th>
        <td mat-cell *matCellDef="let element" class="td-contain"> {{element.name}} </td>
      </ng-container>

      <!-- Surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef class="th-header"> Surname </th>
        <td mat-cell *matCellDef="let element" class="td-contain"> {{element.surname}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="th-header"> Date </th>
        <td mat-cell *matCellDef="let element" class="td-contain"> {{element.date | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Log Column -->
      <ng-container matColumnDef="log">
        <th mat-header-cell *matHeaderCellDef class="th-header"> Log </th>
        <td mat-cell *matCellDef="let element" class="td-contain">
          <mat-icon class="icon-log" (click)="click()">insert_drive_file</mat-icon>
          <mat-icon class="icon-log" (click)="click()">home</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <!------------------------------------------------------------------- จบตารางนะจ๊ะ ------------------------------------------------------------------->

</div>
