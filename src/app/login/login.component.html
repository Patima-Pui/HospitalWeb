    <div class="container-fluid">
        <div class="wrap-smallbox">
            <div class="wrap-header">
                <img src="../assets/Image/LogoImg.png" alt="logo" class="size-image">
                <div class="textlogo">
                    <h1>Mahidol University</h1>
                    <h2>Siriraj Hospital</h2>
                </div>
            </div>

            <div class="wrap-form">
                <form>

                    <mat-form-field appearance="standard">
                        <mat-label>Username</mat-label>
                        <input type="text" name="username" [(ngModel)]="isUsername" matInput placeholder="Enter Username">

                    </mat-form-field>
                    <mat-form-field appearance="standard">
                        <mat-label>Password</mat-label>
                        <input type="password" name="password" [(ngModel)]="isPassword" matInput placeholder="Enter Password">

                    </mat-form-field>

                    <div class="btn-row">

                    </div>

                    <div (click)="register()" class="reg_click">
