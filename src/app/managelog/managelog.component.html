<div class="container">
    <form class="search-form">
        <mat-form-field appearance="outline" class="search-box">
            <mat-label> Username </mat-label>
            <input matInput placeholder="Search...">
            <!-- <mat-hint>Pui</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline" class="search-box">
            <mat-label> To </mat-label>
            <input matInput placeholder="Search...">
            <!-- <mat-hint> System </mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="fill" class="search-box">
            <mat-label> Action </mat-label>
            <mat-select placeholder="Select">
                <mat-option>-- None --</mat-option>
                <mat-option value="option1">Option1</mat-option>
                <mat-option value="option2">Option2</mat-option>
                <mat-option value="option3">Option3</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="row">
            <div class="date">
                <mat-form-field appearance="fill">
                    <mat-label>Start date</mat-label>
                    <!-- #docregion toggle -->
                    <input matInput [matDatepicker]="picker1" disabled>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1 disabled="false"></mat-datepicker>
                    <!-- #enddocregion toggle -->
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>End date</mat-label>
                    <!-- #docregion toggle -->
                    <input matInput [matDatepicker]="picker2" disabled>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 disabled="false"></mat-datepicker>
                    <!-- #enddocregion toggle -->
                </mat-form-field>
            </div>
            <button mat-raised-button class="btn-search"> Search </button>
        </div>

    </form>

    <table mat-table [dataSource]="dataSource">

        <!-- No Column -->
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef class="th-header"> No </th>
            <td mat-cell *matCellDef="let element; let i=index" class="td-contain"> {{i+1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="th-header"> Name </th>
            <td mat-cell *matCellDef="let element" class="td-contain"> {{element.createName}} </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="target">
            <th mat-header-cell *matHeaderCellDef class="th-header"> Target </th>
            <td mat-cell *matCellDef="let element" class="td-contain"> {{element.target}} </td>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="th-header"> Action </th>
            <td mat-cell *matCellDef="let element" class="td-contain"> {{element.action}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="th-header"> DateTime </th>
            <td mat-cell *matCellDef="let element" class="td-contain"> {{element.createDate | date: 'dd/MM/yyyy HH:mm:ss'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
