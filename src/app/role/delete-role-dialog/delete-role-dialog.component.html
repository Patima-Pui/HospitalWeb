<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  <div> Are you sure to delete {{data.role}}? </div>
  
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onDelete()">Delete</button>
  <button mat-button color="warn" (click)="onClickCancel()">Cancel</button>
</div>
