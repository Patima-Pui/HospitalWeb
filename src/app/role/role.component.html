<div class="container">
    <div class="row">
        <form class="search-form" [formGroup]="formGroup">
            <mat-form-field appearance="outline" class="search-box">
                <mat-label> Search Role </mat-label>
                <mat-icon class="icon" matSuffix>search</mat-icon>
                <input matInput placeholder="Search..." formControlName="isSearch" (change)="searchRole()">
            </mat-form-field>
        </form>
        <button mat-raised-button class="btn-add" (click)="addRole()"> Add
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <h2> Role List </h2>
    <!-----------------------------------------------------------------Start Table ------------------------------------------------------------------->
    <table mat-table [dataSource]="dataSource">
        <!-- No Column -->
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef class="th-header"> No </th>
            <td mat-cell *matCellDef="let element; let i=index" class="td-contain"> {{i+1}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef class="th-header"> Role </th>
            <td mat-cell *matCellDef="let element" class="td-contain"> {{element.role}} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="th-header"> Edit </th>
            <td mat-cell *matCellDef="let element" class="td-contain">
                <mat-icon class="icon create" (click)="editRole(element.id, element.role)">edit</mat-icon>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="th-header"> Delete </th>
            <td mat-cell *matCellDef="let element" class="td-contain">
                <mat-icon class="icon delete" (click)="deleteRole(element.id)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    <!------------------------------------------------------------------- End Table ------------------------------------------------------------------->
</div>
